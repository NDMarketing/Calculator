<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/calculatorStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculatorOuter">
      <img src="./images/1.png" width="60rem" class="img-logo">
      <div id="displayprev">0.00</div>
      <div id="displaycurrent">0.00</div>
      
      <div class="dialpad">
        <div class="row">
          <button class="btn bnum" value="7">7</button>
          <button class="btn bnum" value="8">8</button>
          <button class="btn bnum" value="9">9</button>
        </div>
        <div class="row">
          <button class="btn bnum" value="4">4</button>
          <button class="btn bnum" value="5">5</button>
          <button class="btn bnum" value="6">6</button>
        </div>
        <div class="row">
          <button class="btn bnum" value="1">1</button>
          <button class="btn bnum" value="2">2</button>
          <button class="btn bnum" value="3">3</button>
        </div>
        <div class="row">
          <button class="btn bnum">.</button>
          <button class="btn bnum" value="0">0</button>
          <button class="btn bnum" id="equals">=</button>
        </div>
      </div>
      <div class="operators">
        <button class="btn opt" id="del">AC</button>
        <button class="btn opt">/</button>
        <button class="btn opt">x</button>
        <button class="btn opt">-</button>
        <button class="btn opt">+</button>
      </div>
      </div>
    </div>
    <footer>
      <script src="./scripts/calc.js"></script>
    </footer>
  </body>
</html>
